<!DOCTYPE html>
<html>

<head>
    <title>Decodificador</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--Deja que el navegador sepa que el sitio web está optimizado para dispositivos móviles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--Importar fuente de icono de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />    
</head>

<body>
    <form>
        <!--Inicio del contenido de la pagina-->
        <div class="container">
            <div class="row">
                <div class="col s12 card-panel grey lighten-3">
                    <a href="../index.html">Inicio</a>
                    <h4>Decodificador</h4>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="txtPalabraADecodificar" type="text" class="validate" onblur="reemplazarCadenaDeTexto(this, ' ', ' - ');">
                            <label for="txtPalabraADecodificar">Código</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <label>Palabra clave</label>
                            <select id='ddlLetraClave' style="display: initial; background: transparent; border: 1px solid #9e9e9e;">
                                    <option value="-1" disabled selected>--Seleccione--</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <input type="button" id="btnDecodificar" style="width: 100%;" onclick="decodificarTexto();" class="btn-large" value="Decodificar texto" />
                        </div>
                        <div class="col s6">
                            <input type="reset" id="btnLimpiarControles" style="width: 100%;" class="btn-large" value="Limpiar texto" onclick="document.getElementById('lblResultadoDecodificacion').innerHTML = ''; document.getElementById('lblResultadoDecodificacionCodigo').innerHTML = '';" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label>Resultado:</label>
                            <br/>
                            <label style="font-size: 18px; color: black;" id="lblResultadoDecodificacion"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label>Resultado codigo:</label>
                            <br/>
                            <label style="font-size: 18px; color: black;" id="lblResultadoDecodificacionCodigo"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Fin del contenido de la pagina-->
    </form>
</body>
<!--JavaScript al final del cuerpo para una carga optimizada-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script type="text/javascript" src="../js/decodificacion.js"></script>

</html>
