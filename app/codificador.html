<!DOCTYPE html>
<html>

<head>
    <title>Codificador</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--Deja que el navegador sepa que el sitio web está optimizado para dispositivos móviles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!--Importar fuente de icono de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />    
</head>

<body>
    <form>
        <!--Inicio del contenido de la pagina-->
        <div class="container">
            <div class="row">
                <div class="col s12 card-panel grey lighten-3">
                    <h4>Codificador</h4>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="txtPalabraACodificar" type="text" class="validate">
                            <label for="txtPalabraACodificar">Texto</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <label>Palabra clave</label>
                            <select id='ddlLetraClave' style="display: initial; background: transparent; border: 1px solid #9e9e9e;">
                                    <option value="-1" disabled selected>--Seleccione--</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <input type="button" id="btnCodificar" style="width: 100%;" onclick="codificarTexto();" class="btn-large" value="Codificar texto"></input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label>Resultado</label>
                            <br/>
                            <label style="font-size: 18px;" id="lblResultadoCodificacion"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Fin del contenido de la pagina-->
    </form>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!--JavaScript al final del cuerpo para una carga optimizada-->
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script type="text/javascript" src="../js/codificador.js"></script>

</html>
